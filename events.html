<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>2 ways NOT to add Event Listeners</title>
    <link rel="stylesheet" href="events.css">
  </head>

  <body>
    <button onmouseover="alert('YOU CLICKED ME!')">CLick Me!</button>
    <button onclick="alert('YOU CLICKED ME TOO!')">CLick Me!</button>
    <!-- it is not recommended to write events inline just like styling  -->

    <button id="clicker">CLICKER</button>

    <form action="">
      <input type="range" min="10" max="50">
    </form>
    <script src="events.js"></script>
  </body>
</html>
